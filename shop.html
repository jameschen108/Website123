<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - The North Pole</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100;
            height: 100;
            font-family: Arial, sans-serif;
            background-color: #0000007f;
            color: #fff;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background: #000000;
            color: #fff;
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        nav {
            display: flex;
            align-items: center;
            flex: 3;
            justify-content: flex-end;
        }

        nav ul.nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul.nav-links li {
            display: inline;
            font-size: large;
        }

        nav ul.nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: large;
        }

        .search-login {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        .search-login input {
            padding: 5px;
            background: #333;
            border: none;
            color: #fff;
        }

        .search-login input::placeholder {
            color: #ccc;
        }

        .search-login a {
            color: #fff;
        }

        .products {
            padding: 40px 0;
            background: #000;
            color: #fff;
        }

        .header-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .product {
            background: #222;
            padding: 20px;
            text-align: center;
            width: calc(33% - 20px);
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-info h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #ccc;
            text-decoration: none;
        }

        .product-info .price {
            font-size: 18px;
            color: #ccc;
        }

        .product-info .old-price {
            text-decoration: line-through;
        }

        .product-info .rating {
            font-size: 16px;
            color: rgb(255, 255, 255);
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">THENORTHPOLE</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="shop.html">商品</a></li>
                    <li><a href="#">關於</a></li>
                </ul>
                <div class="search-login">
                    <input type="text" placeholder="Search...">
                    <a href="login.html">Log In</a>
                    <a href="account.html" id="account-link" style="display:none;">Account</a>
                    <a href="#" class="cart"><img src="image/cart.png" width="35" alt="Cart"></a>
                </div>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="header-section">
                <h1>所有商品</h1>
                <p></p>
            </div>
            <div class="product-grid">
                <div class="product">
                    <a href="product.html">
                        <img src="image/1.jpg" alt="Product 1">
                        <div class="product-info">
                            <h2>帆布背包 (黑色)</h2>
                            <p class="price">NT$ 3400</p>
                            <p class="rating">4.5 (4)</p>
                        </div>
                    </a>
                </div>
                <div class="product">
                    <a href="product2.html">
                        <img src="image/2.jpg" alt="Product 2">
                        <div class="product-info">
                            <h2>帆布背包 (綠色)</h2>
                            <p class="price">NT$ 3400</p>
                            <p class="rating">4.1 (15)</p>
                        </div>
                    </a>
                </div>
                <div class="product">
                    <a href="product3.html">
                        <img src="image/bpb.jpg" alt="Product 3">
                        <div class="product-info">
                            <h2>帆布背包 (藍色)</h2>
                            <p class="price">NT$ 3400</p>
                            <p class="rating">4.1 (15)</p>
                        </div>
                    </a>
                </div>
                <div class="product">
                    <a href="product4.html">
                        <img src="image/bpp.jpg" alt="Product 4">
                        <div class="product-info">
                            <h2>背包 (黑色)</h2>
                            <p class="price">NT$ 3100</p>
                            <p class="rating">4.1 (15)</p>
                        </div>
                    </a>
                </div>
                <div class="product">
                    <a href="product5.html">
                        <img src="image/tpg.jpg" alt="Product 5">
                        <div class="product-info">
                            <h2>旅行背包 (灰色)</h2>
                            <p class="price">NT$ 4800</p>
                            <p class="rating">4.1 (15)</p>
                        </div>
                    </a>
                </div>
                <div class="product">
                    <a href="product6.html">
                        <img src="image/tpgr.jpg" alt="Product 6">
                        <div class="product-info">
                            <h2>旅行背包 (綠色)</h2>
                            <p class="price">NT$ 4800</p>
                            <p class="rating">4.1 (15)</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user/session')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('login-link').style.display = 'none';
                        document.getElementById('account-link').style.display = 'block';
                    } else {
                        document.getElementById('login-link').style.display = 'block';
                        document.getElementById('account-link').style.display = 'none';
                    }
                });
        });
    </script>
</body>
</html>

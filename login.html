<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - The North Pole</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.778);
            color: white;
        }
        header {
            background: #000;
            color: #fff;
            padding: 20px 0;
            box-sizing: border-box;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .nav {
            display: flex;
            align-items: center;
        }
        .nav a {
            margin-left: 25px;
            color: white;
            text-decoration: none;
            font-size: large;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            padding-top: 120px;
            padding-bottom: 50px;
        }
        .form-box {
            background: #1b1b1b;
            padding: 37px;
            width: 45%;
            box-sizing: border-box;
            border: 1px solid #333;
            justify-content: center;
            align-items: center;
            display: inline-block;
        }
        .form-box h2 {
            margin-top: 0;
        }
        .form-box label {
            display: block;
            margin-bottom: 10px;
        }
        .form-box input[type="text"], .form-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #333;
            border: none;
            color: #fff;
        }
        .form-box button {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .form-box .link {
            color: #e74c3c;
            text-decoration: none;
        }
        .form-box a{
            color:#e74c3c
        }  
        .form-box .btn {
            background: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        } 
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">THENORTHPOLE</a>
            </div>
            <div class="nav">
                <a href="index.html">首頁</a>
                <a href="shop.html">商店</a>
                <a href="#">關於</a>
            </div>
        </div>
    </header>
    <div class="container form-container">
        <div class="form-box">
            <h2>登入</h2>
            <form id="loginForm">
                <label for="username">帳號 *</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密碼 *</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">登入</button>
            </form>
            <a href="#" class="link">忘記密碼?</a>
        </div>
        <div class="form-box">
            <h2>加入會員</h2>
            <p>建立新帳戶 </p>
            <a href="register.html" class="btn">註冊帳號</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    window.location.href = '/account';
                } else {
                    alert('Error: ' + data.message);
                }
            });
        });
    </script>
</body>
</html>
